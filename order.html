<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order - Foodie</title>
  <link rel="stylesheet" href="jj.css">
</head>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f8fa;
      margin: 0;
      padding: 20px;
    }
    .checkout-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 20px;
      max-width: 1100px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #333;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ddd;
      margin-bottom: 15px;
      font-size: 14px;
    }
    textarea {
      resize: none;
      height: 80px;
    }
    .order-summary img {
      width: 50px;
      height: 50px;
      border-radius: 8px;
      margin-right: 10px;
    }
    .order-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .order-details {
      display: flex;
      align-items: center;
    }
    .order-details div {
      font-size: 14px;
    }
    .summary {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
    }
    .summary div {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .total {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }
    button {
      width: 100%;
      background: #4e7dfc;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #3a67e0;
    }
    @media(max-width: 900px) {
      .checkout-container {
        grid-template-columns: 1fr;
      }
    }
  </style>
  <body>
    

    <!-- Header -->
  <header class="site-header">
    <div class="brand"><a href="home.html">
    <div class="brand"><a href="home.html"><p class="sweet chips"><span style="color:forestgreen;">üçüS</span><span style="color:rgb(189, 219, 56);">W</span><span style="color: rgb(255, 153, 0);">E</span><span style="color: rgb(255, 47, 47);">E</span><span style="color: rgb(212, 71, 113)">T</span>   
</span><span style="color:rgb(247, 95, 103);">C</span><span style="color:rgb(253, 127, 133);">H</span><span style="color:rgb(189, 219, 56);">I</span><span style="color: rgb(255, 153, 0);">P</span><span style="color:rgb(14, 240, 14);">S</span></a></div></a></div>
    <nav class="top-nav">
      <a href="home.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="order.html">Order</a>
      <a href="account.html">Account</a>
    </nav>
    <button class="nav-toggle">‚ò∞</button>
  </header>


  <!-- Order Form -->
  <div class="container">
    <h1>Place Your Order üìù</h1>
    <p>Please fill out the form below to order your favorite meal.</p>

    <form onsubmit="event.preventDefault(); window.location.href='checkout.html';">
      <!-- Customer Info -->
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="e.g. +234 812 345 6789" required>

      <label for="address">Delivery Address</label>
      <input type="text" id="address" placeholder="Enter your delivery address" required>

      <!-- Food Choice -->
      <label for="meal">What would you like to order?</label>
      <select id="meal" required>
        <option value="">-- Select a meal --</option>
        <option>Burger & Fries</option>
        <option>Pizza Margherita</option>
        <option>Shawarma</option>
        <option>Chicken & Rice</option>
        <option>Vegetarian Salad</option>
      </select>

      <!-- Quantity -->
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" min="1" max="10" value="1" required>

     <!-- Delivery or Pickup -->
<label>How would you like to get your food?</label>
<div class="radio-group">
  <label>
    <input type="radio" name="delivery" id="pickup" value="Pickup" required>
    Pickup
  </label>
  <label>
    <input type="radio" name="delivery" id="home" value="Home Delivery">
    Home Delivery
  </label>
</div>

<!-- Payment -->
<label>Payment Method</label>
<div class="radio-group">
  <label>
    <input type="radio" name="payment" id="cash" value="Cash" required>
    Cash on Delivery
  </label>
  <label>
    <input type="radio" name="payment" id="card" value="Card">
    Credit/Debit Card
  </label>
</div>

      <!-- Extra Notes -->
      <label for="notes">Extra Notes (Optional)</label>
      <textarea id="notes" rows="3" placeholder="E.g. No onions, extra cheese..."></textarea>

      <!-- Submit -->
      <button type="submit" class="btn">Proceed to get</button>
    </form>
  </div>

 




  <!-- Footer -->
  <footer class="site-footer">
