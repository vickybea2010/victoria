<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sweet Chips</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    /* ‚úÖ Navbar */
    .navbar {
      background: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar .logo {
      font-size: 1.3rem;
      font-weight: bold;
      color: #e63946;
    }
    .navbar .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    .navbar .nav-links a {
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }
    .navbar .nav-links a:hover {
      color: #e63946;
    }

    /* ‚úÖ Login Container */
    .container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      margin: 3rem auto;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    label {
      display: block;
      margin: 8px 0 5px;
      text-align: left;
      font-weight: bold;
      color: #444;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #c92c3a;
    }
    .alt-login {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
    }
    .alt-login a {
      color: #e63946;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- ‚úÖ Navbar -->
  <div class="navbar">
    <div class="logo">üçü SWEET CHIPS</div>
    <div class="nav-links">
      <a href="menu.html">Menu</a>
      <a href="cart.html">Cart</a>
      <a href="account.html">Account</a>
    </div>
  </div>

  <!-- ‚úÖ Login Form -->
  <div class="container">
    <h2>Sign In</h2>
    <!-- ‚úÖ Redirects to account.html after login -->
    <form action="account.html" method="get">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
    </form>

    <div class="alt-login">
      Don‚Äôt have an account? <a href="signup.html">Sign Up</a>
    </div>
  </div>

</body>
</html>
