  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ff6f61, #ff3b2e);
      color: white;
      font-family: Arial, sans-serif;

    }

    .welcome-container {

      z-index: 1;

    .welcome-container h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .welcome-container p {
      font-size: 18px;
      margin-bottom: 20px;
      color: aliceblue;
      text-decoration: wavy;
      transition-duration: 5s;
    }

    .welcome-btn {
      background: white;
      color: #ff3b2e;
      font-weight: bold;
      padding: 12px 20px;
      border-radius: 10px;
      text-decoration: none;
      transition: transform 0.3s ease;
    }
  
    .welcome-btn:hover {
      transform: scale(1.1);
    }

    /* Floating Emoji Background */
    .floating-food span {
      position: absolute;
      font-size: 30px;
      animation: float 10s linear infinite;
      opacity: 0.7;
    }

    .floating-food span:nth-child(1) { left: 10%; animation-delay: 0s; }
    .floating-food span:nth-child(2) { left: 30%; animation-delay: 2s; font-size: 40px; }
    .floating-food span:nth-child(3) { left: 50%; animation-delay: 4s; }
    .floating-food span:nth-child(4) { left: 70%; animation-delay: 6s; font-size: 35px; }
    .floating-food span:nth-child(5) { left: 85%; animation-delay: 8s; }

    @keyframes float {
      0% { top: 100%; transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-50vh) rotate(180deg); }
      100% { top: -10%; transform: translateY(-100vh) rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
