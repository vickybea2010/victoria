<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Sweet Chips</title>
  <link rel="stylesheet" href="jj.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 420px;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #e63946;
      margin-bottom: 20px;
    }
    h2 {
      margin-bottom: 1rem;
      color: #333;
    }
    label {
      display: block;
      margin: 8px 0 5px;
      text-align: left;
      font-weight: bold;
      color: #444;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #c92c3a;
    }
    .alt-login {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #555;
    }
    .alt-login a {
      color: #e63946;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">üçü SWEET CHIPS</div>
    <h2>Create an Account</h2>
    <form action="#" method="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" name="confirm" placeholder="Re-enter your password" required>

      <button type="submit">Sign Up</button>
    </form>

    <div class="alt-login">
      Already have an account? <a href="login.html">login</a>
    </div>
  </div>

</body>
</html>
